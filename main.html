<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Buttons</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Additional custom styles */
    .btn-margin {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button id="button-1" class="btn btn-primary btn-margin">Primary</button>
    <button id="button-2" class="btn btn-secondary btn-margin">Secondary</button>
    <button id="button-3" class="btn btn-success btn-margin">Success</button>
    <button id="button-4" class="btn btn-danger btn-margin">Danger</button>
    <button id="button-5" class="btn btn-warning btn-margin">Warning</button>
    <button id="button-6" class="btn btn-info btn-margin">Info</button>
    <button id="button-7" class="btn btn-light btn-margin">Light</button>
    <button id="button-8" class="btn btn-dark btn-margin">Dark</button>
  </div>

  <!-- Add Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
